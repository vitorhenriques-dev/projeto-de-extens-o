              <p>We are committed to advising our clients throughout all crucial stages of a dispute: we engage with our clients before a dispute reaches its peak to evaluate all options before initiating a claim or anticipating a potential claim against them; and we provide essential advice on questions such as the constitution of arbitral tribunals, jurisdictional objections, multi-party and multi-contract arbitrations, participation of non‑signatory parties and consolidation of arbitration proceedings.</p>
<p>Harnessing unparalleled expertise in annulment proceedings both before <em>ad hoc</em> committees and the local courts, we also advise clients in relation to the enforcement of awards and judgments.</p>
<p>We are active in all of the major industry sectors, including energy, oil and gas, mining, construction, engineering, real state, financial services, transport, pharmaceutical/life sciences and telecommunications.</p>
